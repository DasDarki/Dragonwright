services:
  postgres:
    image: postgres:16
    container_name: dragonwright-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-42332}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    restart: unless-stopped

  backend:
    container_name: dragonwright-backend
    build:
      context: .
      dockerfile: Dragonwright.Backend/Dockerfile
    env_file:
      - .env
    # Optional: falls du im Container via env eine ConnectionString setzen willst:
    # environment:
    #   ConnectionStrings__Default: "Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
    depends_on:
      - postgres
    ports:
      - "42381:8080"
    volumes:
      - ./appsettings.local.json:/app/appsettings.local.json:ro
    networks:
      - internal
      - public
    restart: unless-stopped

  frontend:
    container_name: dragonwright-frontend
    build:
      context: ./Dragonwright.Frontend
      dockerfile: Dockerfile
    ports:
      - "42380:80"
    networks:
      - public
    restart: unless-stopped

volumes:
  pgdata:

networks:
  internal:
    driver: bridge
  public:
    external: true
    name: dragonwright-public
